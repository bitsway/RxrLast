	<style>

                    <form>		
						<input name="cid" id="cid"  type="text" placeholder="CID" value="">

                        <input type="number" name="user_pass" id="user_pass"  placeholder="Password" value="">

        <div data-theme="c" data-role="page" id="page2">
            <div data-theme="c" data-role="header" data-position="fixed">
			<a  data-role="button" href="#pageHome" class="ui-btn-left ui-btn-icon-notext" onClick="clear_mgs()"><img src="menu.png"></a>
            <a data-role="button" data-rel="back"  data-iconpos="left" class="ui-btn-right"><img src="back.png"></a>
                <h3>mReporting</h3>
            </div>
			
            <div data-role="content" style="margin-top:0px; padding-top:0px;">     
				<ul data-inset="true" data-role="listview">
                	<li style="text-align:center"><span style="font-weight:bold; font-size:16px; color:#666;">Prescription Count</span></li>
                	<li>
                    	<table border="0" cellpadding="0" cellspacing="0">
                        	<tr>
                            	<td>Territory ID:  </td>
                            	<td><div id="terIdName"></div></td>
                            </tr>
                        </table>
                    </li>
					<li>			
                        <table width="100%" style="border:1px solid #c2f0f0; font-size:15px;" cellpadding="0" cellspacing="0">
                            <tr height="30">
                                <td style="border:1px solid #c2f0f0">Today</td>
                                <td colspan="2" style="border:1px solid #c2f0f0"><div id="todayCount"></div></td>
                            </tr>
                            <tr height="30">
                                <td style="border:1px solid #c2f0f0">Yesterday</td>
                                <td colspan="2" style="border:1px solid #c2f0f0"><div id="yesterdayCount"></div></td>

                                <td colspan="2" style="border:1px solid #c2f0f0"><div id="monthCount"></div></td>
                            </tr>
                            <tr height="30">
                                <td style="border:1px solid #c2f0f0">Pending</td>
                                <td style="border:1px solid #c2f0f0"><div id="pendingCount"></div></td>
                                <td style="border:1px solid #c2f0f0;" id="tt" ><input class="ui-mini" type="button" id="btn" onClick="pendingBtn()" value=">" ></td>
                            </tr>
                        </table>
                	</li>

            </div><!--/cont-->
			
			<div data-theme="c" data-role="footer" data-position="fixed">
			
			</div>
			
		 </div>
         
         
         
         
         <div data-theme="c" data-role="page" id="page3">
            <div data-theme="c" data-role="header" data-position="fixed">
			<a  data-role="button" href="#pageHome" class="ui-btn-left ui-btn-icon-notext" onClick="clear_mgs()"><img src="menu.png"></a>
            <a data-role="button" data-rel="back"  data-iconpos="left" class="ui-btn-right"><img src="back.png"></a>
                <h3>Rx Image</h3>
            </div>
			
            <div data-role="content" style="margin-top:0px; padding-top:0px;">   
            <br>
				<!--<ul data-inset="true" data-role="listview">
                	<li style="text-align:center"><span style="font-weight:bold; font-size:16px; color:#666;">Prescription Image</span></li>
                	<li>-->
                    	<table border="0" cellpadding="0" cellspacing="0">
                        	<tr>
                            	<td>Territory ID:  </td>
                            	<td><div id="terIdNameApp"></div></td>
                            </tr>
                        </table>
                   <!-- </li>
					<li>	-->	
                    <br>                          
                          <section style="margin:0; padding:0 !important">
                              <div class="parent">
                                <div class="panzoom">
                                  <div id="pendingImage"></div>
                                  <!--background-color:#A0FAD3-->
                                </div>
                              </div>
                              <div class="buttons">                                                                 
                                <table width="100%" border="0" cellpadding="0" cellspacing="0">
                                    <tr>
                                        <td><button class="zoom-in">+</button></td>
                                        <td width="10"></td>
                                        <td align="right"><button class="zoom-out">-</button></td>
                                    </tr>
                                     <tr>
                                    	<td colspan="3" align="left">Prescription Details</td>
                                    </tr>
                                    <tr>
                                    	<td colspan="3"><div id="medicineID"></div></td>
                                    </tr>
                                     <tr>
                                        <td  colspan="3" id="appr"><input type="button" value="Approve" onClick="approve()" ></td>
                                    </tr>
                                </table>
                              </div>
                              <script>
                                (function() {					
                                  var $section = $('section').first();
                                  $section.find('.panzoom').panzoom({
                                    $zoomIn: $section.find(".zoom-in"),
                                    $zoomOut: $section.find(".zoom-out"),
                                    $zoomRange: $section.find(".zoom-range"),
                                    $reset: $section.find(".reset")
                                  });
                                })();
                              </script>
                            </section>
                          <br>
                          <table width="100%" cellpadding="0" cellspacing="0">
                            <tr>
                                <td >
                                	<select id="rejectCause" data-native-menu="false">
                                    	<option value="0">Select</option>
                                    	<option value="1">1.Image Not Avaliable</option>
                                        <option value="2">2.Can't Identify Doctor</option>
                                        <option value="3">3.Duplicate Prescription</option>
                                        <option value="4">4.Image Not Clear</option>
                                        <option value="5">5.Others</option>  
                                    </select>
                                </td>                                
                            </tr>
                            <tr>
                            	<td id="rej"><input type="button" id="reject_btn" value="Reject" onClick="reject()"></td>
                            </tr>
                        </table>
                        <div align="center"><img id="wait_image_login" width="50px;" src="loading.gif" alt=""></div>
                        <div id="error" style="color:#F00"></div>

                </ul>-->
